<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="scorekeeper.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong</title>
</head>
<body>
  <div class="d-flex justify-content-center">
    <div class="card" style="width: 20rem;">
        <img src="/image/lennart.jpg" class="card-img-top img-fluid" alt="...">
        <div class="card-body">
          <h4 class="card-title">PingPong Score Keeper</h4>
          <p class="card-text"> Use the buttons to keep score.</p>
          <h1><span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
          <select name="" id="playTo">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <br>
        <br>
        <div class="d-flex align-items-stretch">
          <a href="#" class="btn btn-primary" id="p1Btn">Player One</a>
          <a href="#" class="btn btn-danger" id="p2Btn">Player Two</a>
          <a href="#" class="btn btn-success" id="resetBtn">Reset</a>
        </div>
        </div>
      </div>
    </div>
<script src="scorekeeper.js"></script>
</body>
</html>
